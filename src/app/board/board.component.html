<h1>{{Title}}</h1>
<h2 *ngIf="!winner">Current Player: {{ player }}</h2>
<h2 *ngIf="winner">The Winner is: {{ winner }} !!!</h2>
<button class="btn btn-primary" (click)="newGame()">New Game</button><br>
{{ winner }}
<main>
  <div class="grid-container">
    <app-square
      *ngFor="let item of squares; let i = index"
      [value]="squares[i]"
      (click)="makeMove(i)"
      class="child-element">

    </app-square>
  </div>
</main>
